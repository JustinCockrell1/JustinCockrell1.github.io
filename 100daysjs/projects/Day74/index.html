<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal with countdown event</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><span>Lets</span> Minify!</h1>
      <p>Paste your URL below and click the button</p>
    </header>

    <section>
      <div class="container">
        <form action="">
          <input type="text" placeholder="https://example.com" id="link">
          <button id="btn">TEST POPUP</button>

        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2021 <a href="#">Justin</a></p>
    </footer>

    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your download will begin in...</p>
        <progress value="0" max="10" id="pbar" class="progress"></progress>
        <p id="counting">10</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
