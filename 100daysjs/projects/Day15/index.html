<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
      <h1>Weather App</h1>
      <form action="" onsubmit="return false">
        <input type="text" class="search" placeholder="Search by city name">
        <button type="submit" class="btn">Submit</button>
        <p class="error"></p>
        <section>
          <div class="container">
            <div class="icon">
              <img src="" alt="" class="weather-icon">
            </div>
            <div class="location">
              <div class="city">New York, US</div>
              <div class="date">Thursday, 26 Nov 2020</div>
            </div>
            <div class="current">
              <div class="temp">Temp: 25 <span>ºC</span></div>
              <div class="weather">Weather: Sunny</div>
              <div class="temp-range">Temp Range: 10º C / 15ºC</div>
            </div>
          </div>
        </section>
      </form>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
